version: "3.9"

networks:
  rinhabackend:

services:

  database:
    container_name: database
    image: 'postgres:latest'
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: '2.1GB'
    ports:
       - 5432:5432
    environment:
       POSTGRES_USER: rinha
       POSTGRES_PASSWORD: k8M9ODJ7d19FCs
       POSTGRES_DB: rinha-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
     - rinhabackend

  api-01:
    container_name: api-01
    image: isaacnborges/rinha-api
    hostname: api-01
    environment: 
      - ConnectionStrings__DatabaseConnection=Host=database;Port=5432;Database=rinha-db;Username=rinha;Password=k8M9ODJ7d19FCs;
    depends_on:
      database:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h database -p 5432 -q -U rinha"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '0.4GB'
    restart: unless-stopped
    networks:
     - rinhabackend

  api-02:
    container_name: api-02
    image: isaacnborges/rinha-api
    hostname: api-02
    environment: 
      - ConnectionStrings__DatabaseConnection=Host=database;Port=5432;Database=rinha-db;Username=rinha;Password=k8M9ODJ7d19FCs;
    depends_on:
      database:
        condition: service_healthy
    command: ["sh", "-c", "sleep 15"]
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h database -p 5432 -q -U rinha"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '0.4GB'
    restart: unless-stopped
    networks:
     - rinhabackend

  nginx:
    container_name: nginx
    image: nginx:latest
    depends_on:
      - api-01
      - api-02
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.1GB'
    networks:
      - rinhabackend